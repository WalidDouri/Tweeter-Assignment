<!DOCTYPE html>
<html lang="en">
  <head https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css>
    
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

     <!-- Scooby doo font -->
    <link href="http://fonts.cdnfonts.com/css/scooby-doo" rel="stylesheet">
                
    
    <!--  Arrow -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--  Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Bungee&family=Press+Start+2P&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

    <!-- link to the icon webpage -->
    <script src="https://kit.fontawesome.com/18c69a77a3.js" crossorigin="anonymous"></script>
    
    <!-- App CSS - layout -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!-- App CSS - Nav -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- App CSS - Header -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    
    <!-- App CSS - Main -->
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    
    <!-- App CSS - New-tweet -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Composer count for tweets -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

   <!-- Timeago scripts -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span class="text"> <strong>Write</strong> a new tweet
      <i class="fa fa-angle-double-down" ></i>
      </span>
    </nav>
    <header>
      <div class= "center">
        <div>
          <img class="profile-picture"src="/images/scooby.png"> 
        </div>
        
      <br>
      <div>
          <font class="scooby-font">
          <h2><strong>Scooby</strong> Doo!</h2>
          </font> 
      </div>
    </div>
  </header>

<!-- Page-specific (main) content here -->
<main class="container">

  <section class="new-tweet">

    <div class="alert alert-warning alert-dismissible fade show error-counter">
      &#9888; <strong>Tweet</strong> cant be empty &#9888;
        <!-- <button type="button" class="btn-close" data-bs-dismiss="alert"></button> -->
    </div>
      
    <div class="alert alert-warning alert-dismissible fade show error-empty">
      &#9888; <strong>Tweet</strong> cant be empty &#9888;
    </div>

    <h2>Compose Tweet</h2>
      <div id="post-tweet">
        <form id="form" method="post" action="/tweets/">

        <textarea name="text" rows="2" id="tweet-input" class="compose-tweet-box" placeholder="What are you humming about?"></textarea>

        <div class= "compose-tweet-footer">
          <button type="submit">Tweet</button>
          <output id="counter" for="tweet-text">140
          </output>
        </div>

        </form>
      </div>
      
  </section>

  <section id="tweet-container" class="tweet-container"></section>  

</main>
</body>
</html>
